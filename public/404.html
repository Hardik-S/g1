<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Redirecting...</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

        height: 100vh;

        background: #f5f5f5;

    </style>
  </head>
  <body>
    <noscript>
      <p>
        This page redirects to

      </p>
    </noscript>
    <script>
      (function () {

        window.location.replace(target);
      })();
